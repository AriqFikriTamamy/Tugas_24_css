<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tugas 24</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <form>
      <div class="form-group">
        <label><b>Nama Lengkap</b></label>
        <input type="text" class="form-control" placeholder="Nama Lengkap"></input>
      </div>
      <div class="form-group">
        <label><b>Alamat Rumah</b></label>
        <textarea name="name" cols="8" row="16" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label><b>Foto Profil</b></label>
        <input type="file" class="form-control"></input>
      </div>
      <div class="form-group">
        <label><b>Alamat Email</b></label>
        <input type="email" class="form-control"></input>
      </div>
      <div class="form-group">
        <label><b>Password</b></label>
        <input type="password" class="form-control"></input>
      </div>
      <div>
        <label><b>Jenis Kendaraan Anda: </b></label>
        &nbsp
        <input type="radio" name="Jenis Kendaraan" value="Mobil" id="Mobil">Mobil</input>
        &nbsp
        <input type="radio" name="Jenis Kendaraan" value="Motor" id="Motor">Motor</input>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
  </body>
</html>
